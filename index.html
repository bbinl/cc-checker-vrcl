<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bBINl CC Checker</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <main class="container">
        <div class="input-group">
          <label for="numbers">Credit Card Numbers:</label>
          <textarea id="numbers" rows="10" placeholder="Enter cards..."></textarea>
          <button id="check-btn">Start Checking</button>
        </div>
        <textarea id="result-output" readonly></textarea>
      </main>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
